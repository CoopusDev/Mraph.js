<html>
<head>
    <script src="mraph.js" charset="utf-8"></script>
</head>
<body>
    <canvas id="main" style="width: 100%;"></canvas>
    <script type="text/javascript" charset="utf-8">
        const main = document.querySelector("#main");
        main.width = 3 * window.innerWidth;
        main.height = 3 * window.innerHeight;

        mraph.canvas = main;
        //创建一些点 圆 线段 直线
        const p1 = new mraph.Point(0, 0);
        const p2 = new mraph.Point(400, 0);
        const c0 = new mraph.Circle(p1, p2);
        const s0 = new mraph.Segment(p1, [0,0]);
        const s1 = new mraph.Segment([0, 0], p2);
        const l0 = new mraph.Line(p1,p2);
        
        c0.fillColor = "rgba(0,0,0,0)";
        
        // 添加动画
        // 从0秒到5秒
        mraph.draw();
        p1.moveTo([0, 100], 0, 5); // 点1从(0, 0)到(0, 100)
        p2.moveTo([100, 700], 3, 5); // 点2从(400, 0)到(100, 700)
        c0.resizeTo(0.5, 5, 6);
        p1.resizeTo(0.1, 6, 6.3);
        p1.moveTo([-400, 100], 5, 6);
        p2.moveTo(p1, 5.5, 6); // 点2从(0, 0)到5.5秒时的点1
        // 播放动画
        mraph.animation.start();
    </script>
</body>
</html>
