<html>
<head>
    <script src="mraph.js" charset="utf-8"></script>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript" charset="utf-8">
        const main = document.querySelector("#main");
        Mraph.setup(main, {
            width: window.innerWidth,
            height: window.innerHeight
        });

        // 创建一些点 圆 线段 直线
        const p1 = new Mraph.Point(0, 0);
        const p2 = new Mraph.Point(400, 0);
        const c0 = new Mraph.Circle(p1, p2);
        const l0 = new Mraph.Polygon([p1, p2, [0, 0]], false);
        
        c0.fillColor = "rgba(0,0,0,0)";
        
        // 添加动画
        // 从0秒到5秒
        Mraph.draw();
        p1.moveTo([0, 100], 0, 5); // 点1从(0, 0)到(0, 100)
        p2.moveTo([100, 700], 3, 5); // 点2从(400, 0)到(100, 700)
        c0.resizeTo(0.5, 5, 6);
        p1.resizeTo(0.1, 6, 6.3);
        p1.moveTo([-400, 100], 5, 6);
        p2.moveTo(p1, 5.5, 6); // 点2从(0, 0)到5.5秒时的点1
        // 播放动画
        Mraph.animation.start();
    </script>
</body>
</html>
