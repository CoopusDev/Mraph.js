<html>
<head>
    <script src="mraph.js" charset="utf-8"></script>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript" charset="utf-8">
        const main = document.querySelector("#main");
        Mraph.setup(main, {
            width: window.innerWidth,
            height: window.innerHeight
        });
        const p0 = new Mraph.Point(-500, 0);
        const p1 = new Mraph.Point(0, 500);
        const p2 = new Mraph.Point(0, -500);
        const c0 = new Mraph.Circle(p0, p1);
        const l0 = new Mraph.Line([0,0], [10, 0]);
        const pl0 = new Mraph.Polygon([p0, p1, p2]);
        
        Mraph.draw();
        p0.moveTo([500, 0], 0, 5);
        Mraph.animation.start();
    </script>
</body>
</html>
